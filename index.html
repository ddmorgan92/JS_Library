<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&family=Roboto+Slab&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container">
        <div id="input-wrapper">
            <h1 id = "page-title">The Laborious Library</h1>
            <button id = "addBook">Add a New Book</button>
            <div id="input-container" hidden>
                <div class = "input-field"><label for="title">Title:</label><input type="text" id = "title"></div>
                <div class = "input-field"><label for="author">Author:</label><input type="text" id = "author"></div>
                <div class = "input-field"><label for="pages">Page Count:</label><input type="number" min="1" id = "pages"></div>
                <div class = "input-field"><label for="read">Have you read this book?</label><input type="checkbox" id = "read" checked></div>
                <button id = "submit">Submit</button>
            </div>
        </div>
        <div id="book-wrapper">
            <h1>Book Collection</h1>
            <div id = "book-container">
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
